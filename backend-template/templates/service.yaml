apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend-template.fullname" . }}
  labels:
    {{- include "backend-template.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: api
      protocol: TCP
      name: api
    {{- if .Values.service.mcp.enabled }}
    - port: {{ .Values.service.mcp.port }}
      targetPort: mcp
      protocol: TCP
      name: mcp
    {{- end }}
  selector:
    {{- include "backend-template.selectorLabels" . | nindent 4 }}
