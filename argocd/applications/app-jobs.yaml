apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-jobs-application
  namespace: argo-project
spec:
  project: default
  source:
    repoURL: https://github.com/BeaverHouse/hybrid-cicd.git
    targetRevision: main
    path: charts/app-jobs
  destination:
    name: in-cluster
    namespace: jobs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
