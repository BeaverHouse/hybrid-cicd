replicaCount: 1

image:
  repository: ghcr.io/beaverhouse/file-server-rust
  pullPolicy: IfNotPresent
  tag: "sha-38d6be8"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: "file-server"
fullnameOverride: "file-server"

serviceAccount:
  create: false

service:
  type: ClusterIP
  api:
    port: 8080
  mcp:
    enabled: false
    port: 3000

resources:
  limits:
    cpu: 50m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 128Mi

autoscaling:
  enabled: false

# Health check configuration
livenessProbe:
  httpGet:
    path: /file
    port: api
  periodSeconds: 90

readinessProbe:
  httpGet:
    path: /file
    port: api
  periodSeconds: 90

# ExternalSecret configuration
externalSecret:
  enabled: true
  data:
    - secretKey: "PG__URL"
      remoteRef:
        key: "LEGACY_PG_URL"
    - secretKey: "ORACLE_FAMILY_RW_ENDPOINT"
      remoteRef:
        key: "LEGACY_ORACLE_FAMILY_RW_ENDPOINT"
    - secretKey: "ORACLE_AECHECK_W_ENDPOINT"
      remoteRef:
        key: "LEGACY_ORACLE_AECHECK_W_ENDPOINT"
    - secretKey: "ORACLE_AECHECK_R_ENDPOINT"
      remoteRef:
        key: "LEGACY_ORACLE_AECHECK_R_ENDPOINT"
    - secretKey: "API_KEY"
      remoteRef:
        key: "LEGACY_API_KEY"

# Custom deployment configuration for environment variables
envFrom:
  - secretRef:
      name: file-server-secret
