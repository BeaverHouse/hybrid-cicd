apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ba-party-analyze-external-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gitlab-clustersecretstore
    kind: ClusterSecretStore
  target:
    name: ba-party-analyze-secret
    creationPolicy: Owner
  data:
    - secretKey: "POSTGRES_HOST"
      remoteRef:
        key: "SUPABASE_POSTGRES_HOST"
    - secretKey: "POSTGRES_USER"
      remoteRef:
        key: "SUPABASE_POSTGRES_USER"
    - secretKey: "POSTGRES_PASSWORD"
      remoteRef:
        key: "SUPABASE_POSTGRES_PASSWORD"
    - secretKey: "GEMINI_API_KEY"
      remoteRef:
        key: "GEMINI_FREE_API_KEY"
    - secretKey: "YOUTUBE_API_KEY"
      remoteRef:
        key: "YOUTUBE_API_KEY"
